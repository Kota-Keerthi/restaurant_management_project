{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Us</title>
        <link href="https://fonts.googleapis.com/css2?family=poppins:wght@400;600&display=swap" rel="stylesheet">
        <style>
            body { font-family: "Poppins", sans-serif; background:#f9f9fb; margin:0; padding:40px; }
            .contact-box { max-width:500px; margin:auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 4px 18px rgba(0,0,0,.08); }
            h2 { margin-top:0; color:#4f46e5; }
            button { background:#4f46e5; color:white; border:none; padding:10px 18px; border-radius:8px; cursor:pointer; font-weight:600; }
            button:hover { background:#4338ca; }
            </style>
    </head>
    <body>
        <div class="contact-box">
        <h2>Contact Us</h2>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
       <button type="submit">Submit</button>
     </form>    
    </div>
</body>
</html>
