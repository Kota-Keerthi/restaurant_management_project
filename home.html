<section class="restaurent-into">
    <h1>Welcome to {{ restaurent_name }}</h1>
    <p><strong>Address:</strong> {{ restaurent-address }}</p>

    <iframe
       width="600"
       height="450"
       style="border:0"
       loading="lazy"
       allowfullscreen
       referrerpolicy="no-referrer-when-downgrade"
       src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q={{ restaurent-address|urlencode }}">
    </iframe>
</section>
